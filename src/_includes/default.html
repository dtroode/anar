<!DOCTYPE html>
<html lang="ru">
  <head>
    <!-- Default meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#130d28" />
    <meta
      name="description"
      content="{{ description or renderData.description or metadata.description }}"
    />
    <meta name="robots" content="index,follow" />
    <meta name="generator" content="Eleventy" />

    <title>{{ title or renderData.title or metadata.title }}</title>

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="{{ metadata.url }}{{ page.url }}" />
    <meta
      name="twitter:title"
      content="{{ title or renderData.title or metadata.title }}"
    />
    <meta
      name="twitter:description"
      content="{{ description or renderData.description or metadata.description }}"
    />
    <meta
      name="twitter:image"
      content="{{ metadata.url }}{{ image or metadata.image }}"
    />

    <!-- Facebook OpenGraph -->
    <meta property="og:url" content="{{ metadata.url }}{{ page.url }}" />
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="{{ title or renderData.title or metadata.title }}"
    />
    <meta
      property="og:image"
      content="{{ metadata.url }}{{ image or metadata.image }}"
    />
    <meta
      property="og:description"
      content="{{ description or renderData.description or metadata.description }}"
    />
    <meta property="og:site_name" content="{{ metadata.title }}" />
    <meta property="og:locale" content="ru_RU" />

    <!-- Preload font -->
    <link
      rel="preload"
      href="/static/fonts/IBMPlexSans-Medium-Cyrillic.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="/static/fonts/IBMPlexSans-Medium-Latin1.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="/static/styles/base.css" />

    <!-- Icons -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" href="/icon.svg" type="image/svg+xml" sizes="any" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.webmanifest" />
  </head>
  <body>
    {% include "./components/header.html" %}
    <main>{{ content | safe }}</main>
    {% include "./components/footer.html" %}
    <script>
      if ("serviceWorker" in navigator)
        navigator.serviceWorker.register("/service-worker.js");
    </script>
  </body>
</html>
